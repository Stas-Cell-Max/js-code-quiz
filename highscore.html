<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0" />
    <link rel="stylesheet"
          href="./assets/css/styles.css" /> <!-- Linking to an external CSS stylesheet -->

    <title>Code Quiz - High Scores</title> <!-- Setting the title of the web page to "Code Quiz - High Scores" -->
</head>
<body>
    <div class="scores"> <!-- Main container for the high scores page -->
        <h1>Highscores</h1> <!-- Title for the high scores page -->
        <ol id="highscores"></ol> <!-- Ordered list element to display high scores -->
        <a href="index.html"> <!-- Link to return to the main quiz page -->
            <button> 
                Go Back <!-- Button to go back to the main quiz page -->
            </button>
        </a>
        <button id="clear"> 
            Clear Highscores <!-- Button to clear high scores -->
        </button>
    </div>
    <script src="./highScore.js"></script> <!-- Linking to an external JavaScript file for high scores functionality -->
</body>
</html>
